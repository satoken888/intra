<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head lang="ja" th:replace="common :: meta_header('kawatora',~{::link},~{::script})">
</head>

<body class="c2">

	<div th:replace="common :: header"></div>

	<!--PC用（801px以上端末）メニュー-->
	<div th:replace="common :: pc_nav('')"></div>


	<!--小さな端末用（800px以下端末）メニュー-->
	<div th:replace="common :: sp_nav"></div>

	<div id="contents" class="inner">
		<div id="contents-in">

			<div id="main">

				<h1>ユーザー登録画面</h1>

				<!-- 認証エラー時のメッセージを表示するエリア -->
				<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${alertMessage}">
					<span th:text="${alertMessage}">Bad Credential!</span>
				</div>

				<form action="#" th:action="@{/userRegist}" method="post" th:object="${userRegistForm}">
					<div class="row">
						<div class="form-group d-flex">
							<label for="registId" class="col-sm-2 col-form-label">ユーザーID：</label>
							<div class="col-sm-10">
								<input id="registId" class="form-control-plaintext" name="registId" th:field="*{id}">
							</div>
						</div>
					</div>
					<div class="mb-3 row">
						<div class="form-group d-flex">
							<label for="registUserName" class="col-sm-2 col-form-label">ユーザー名：</label> 
							<div class="col-sm-10">
							<input id="registUserName" class="form-control"
								name="registUserName" th:field="*{username}">
							</div>
						</div>
					</div>
					<div class="mb-3 row">
						<div class="form-group d-flex">
							<label for="registPassword" class="col-sm-2">パスワード：</label> 
							<div class="col-sm-10">
							<input type="password" id="registPassword" class="form-control"
								name="registPassword" th:field="*{password}">
						</div></div>
					</div>
					<div class="mb-3 row">
						<div class="form-check form-switch">
							<label for="registEnabled" class="form-check-label">有効</label> <input type="checkbox"
								id="registEnabled" class="form-check-input" name="registEnabled" th:field="*{enabled}">
						</div>
					</div>
					<div class="mb-3 row">
						<div class="form-check form-switch">
							<label for="registAdmin" class="form-check-label">管理者権限</label>
							<input type="checkbox" id="registAdmin" class="form-check-input" name="registAdmin"
								th:field="*{admin}">
						</div>
					</div>
					<input type="submit" class="btn btn-primary" value="更新" />
					<a href="/user" th:href="@{/user}">
						<input type="button" class="btn btn-secondary" value="戻る" />
					</a>
				</form>

			</div>
			<!--/#main-->

			<div th:replace="common :: submenu"></div>
			<!--/#sub-->

		</div>
		<!--/#contents-in-->

	</div>
	<!--/#contents-->

	<div th:replace="common :: footer"></div>

	<div th:replace="common :: footer_script"></div>

	<script type="text/javascript">
		$(function () {
			table = $('#dataTable').DataTable();
			table.destroy();
			table = $('#dataTable')
				.DataTable(
					{
						language: { // 日本語化
							url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
						},
						paging: false, // ページングしない。
						ordering: true, // ソートする
						mark: true
						// 検索文字列ハイライト (by mark.js)
					});
		});
	</script>

</body>

</html>
